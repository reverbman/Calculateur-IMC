<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculateur d'imc </title>
</head>

<body>
    <header>
        <h1>Calculateur d' IMC </h1>
    </header>
    <main>
        <h2> Renseignez votre taille (en cm) et votre poids (en kg) :</h2>
        <form>
            <input class="height" type="number" placeholder="Taille ?">
            <input class="weight" type="number" placeholder="Poids ?">
            <button>Valider</button>
            <div id="result">
                <div class="result"></div>
                <div class="imcIndex"></div>
                <div class="imcIndex2"></div>
            </div>
        </form>
        <div id="blocimg"></div>
    </main>
    <script src="assets\js\script.js"></script>
</body>

</html>
